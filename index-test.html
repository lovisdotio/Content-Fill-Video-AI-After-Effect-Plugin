<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>FAL Test</title>
</head>
<body style="background-color: #333; color: white; padding: 20px; font-family: Arial;">
    <h2>FAL Test Plugin</h2>
    <p>If you can see this, the plugin is working!</p>
    <button onclick="testAE()" style="padding: 10px; font-size: 14px;">Test After Effects</button>
    <div id="result" style="margin-top: 20px; padding: 10px; background: #555;"></div>

    <script src="js/libs/CSInterface.js"></script>
    <script>
        console.log("Script loading...");
        
        function testAE() {
            console.log("Testing AE connection...");
            document.getElementById('result').innerHTML = "Testing...";
            
            if (typeof CSInterface !== 'undefined') {
                var cs = new CSInterface();
                cs.evalScript('app.appName', function(result) {
                    console.log("AE Result:", result);
                    document.getElementById('result').innerHTML = "After Effects says: " + result;
                });
            } else {
                document.getElementById('result').innerHTML = "CSInterface not available!";
            }
        }
        
        // Auto-test on load
        setTimeout(testAE, 1000);
    </script>
</body>
</html>
